<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2ff00930da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Contact me | Hoda's Tattoo Studio</title>
    <meta
      name="description"
      content="Tattoo Studio, Let us help you express yourself through the art of tattooing. "
    />
  </head>
  <body>
    <div class="content contact-page">
      <h1 class="mt-5">Let's get in touch</h1>
      <h3>Make your appointment today Or set up a consultation</h3>
      <p class="mb-3">Our location</p>
      <img class="img-fluid" src="/media/map.jpg" alt="location" />
      <p>
        Hours
        <br />
        Monday - Friday
        <br />
        12 PM - 9 PM
      </p>
    </div>

    <div class="footer">
      <div class="footer-content">
        <div class="icons">
          <i class="fa-brands fa-instagram"></i>
          <a href="#">Instagram</a>
        </div>
        <div class="icons">
          <i class="fa-brands fa-whatsapp"></i>
          <a href="#">Whatsapp</a>
        </div>
        <div class="icons">
          <i class="fa-regular fa-envelope"></i>
          <a href="#">Email</a>
        </div>
      </div>
    </div>
  </body>
</html>
